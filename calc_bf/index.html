<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card" style="padding: 0.5rem; width: 14.5rem">
      <h2>Calculadora</h2>
      <form class="form" action="#resultadoBF" method="GET">
        <div class="form-group">
          <label for="peso">Peso</label>
          <input
            id="peso"
            type="number"
            name="peso"
            class="form-control"
            min="0"
            max="200"
            step="0.1"
            placeholder="Peso em Quilos"
            required=""
          />
          <label for="altura">Altura</label>
          <input
            id="altura"
            type="number"
            name="altura"
            class="form-control"
            min="0"
            max="200"
            step="0.1"
            placeholder="Altura em Centímentros"
            required=""
          />
          <label for="idade">Idade</label>
          <input
            id="idade"
            type="number"
            name="idade"
            class="form-control"
            min="0"
            max="200"
            step="0.1"
            placeholder="Idade em Anos"
            required=""
          />
          <label for="pescoco">Pescoco</label>
          <input
            id="pescoco"
            type="number"
            name="pescoco"
            class="form-control"
            min="0"
            max="200"
            step="0.1"
            placeholder="Pescoco em Centímentros"
            required=""
          />
          <label for="cintura">Cintura</label>
          <input
            id="cintura"
            type="number"
            name="cintura"
            class="form-control"
            min="0"
            max="200"
            step="0.1"
            placeholder="Cintura em Centímentros"
            required=""
          />
          <label for="quadril">Quadril (Só Mulheres)</label>
          <input
            id="quadril"
            type="number"
            name="quadril"
            class="form-control"
            min="0"
            max="200"
            step="0.1"
            placeholder="Quadril em Centímentros"
          />
        </div>
        <button id="calcular" type="submit" class="btn btn-primary">
          Calcular BF
        </button>
      </form>
    </div>
  </body>
</html>
